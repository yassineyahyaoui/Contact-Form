<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Responsive Creative Contact Form UI Design</title>
</head>

<body>
    <section id="contact">
        <div class="container">
            <div class="contact-info">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="./img/location.png"></span>
                            <span>
                                2912 Meadowbrook Road<br>
                                Los Angeles, CA<br>
                                90017
                            </span>
                        </li>
                        <li>
                            <span><img src="./img/mail.png"></span>
                            <span>
                                moonay@gmail.com
                            </span>
                        </li>
                        <li>
                            <span><img src="./img/call.png"></span>
                            <span>
                                53-340-383
                            </span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href="#"><img src="./img/1.png"></a></li>
                    <li><a href="#"><img src="./img/2.png"></a></li>
                    <li><a href="#"><img src="./img/3.png"></a></li>
                    <li><a href="#"><img src="./img/4.png"></a></li>
                    <li><a href="#"><img src="./img/5.png"></a></li>
                </ul>
            </div>
            <div class="contact-form">
                <h2>Send a Message</h2>
                <div class="form-box">
                    <div class="input-box w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="input-box w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="input-box w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="input-box w50">
                        <input type="text" required>
                        <span>Phone Number</span>
                    </div>
                    <div class="input-box w50">
                        <textarea required></textarea>
                        <span>Write Your Message Here...</span>
                    </div>
                    <div class="input-box w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
